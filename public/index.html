<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro - Massimo Dutti</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Left side - Image -->
    <div class="image-section">
      <button class="back-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m12 19-7-7 7-7" />
          <path d="M19 12H5" />
        </svg>
      </button>
      <a href="#" class="access-link">ACCESO</a>
      <img src="/portada.jpg" alt="Modelo con jersey y camisa" class="cover-image">
      <div class="brand-name">Massimo Dutti</div>
    </div>

    <!-- Right side - Form -->
    <div class="form-section">
      <div class="form-container">
        <h1>CREAR UNA CUENTA</h1>
        
        <form id="registration-form" novalidate>
          <div class="form-group">
            <label for="fullName">Nombre completo *</label>
            <input type="text" id="fullName" name="fullName">
            <div id="fullName-error" class="error-message"></div>
          </div>

          <div class="form-group">
            <label for="email">Correo electrónico *</label>
            <input type="email" id="email" name="email">
            <div id="email-error" class="error-message"></div>
          </div>

          <div class="form-group">
            <label for="password">Contraseña *</label>
            <div class="password-container">
              <input type="password" id="password" name="password">
              <button type="button" class="toggle-password" id="toggle-password">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z" />
                  <circle cx="12" cy="12" r="3" />
                </svg>
              </button>
            </div>
            <div id="password-error" class="error-message"></div>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirmar contraseña *</label>
            <input type="password" id="confirmPassword" name="confirmPassword">
            <div id="confirmPassword-error" class="error-message"></div>
          </div>

          <div class="form-group">
            <label for="dateOfBirth">Fecha de nacimiento (opcional)</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth">
          </div>

          <div class="checkbox-group">
            <input type="checkbox" id="termsAccepted" name="termsAccepted">
            <label for="termsAccepted" class="checkbox-label">
              Acepto la <a href="#">Política de Privacidad</a> *
            </label>
          </div>
          <div id="termsAccepted-error" class="error-message"></div>

          <div class="checkbox-group">
            <input type="checkbox" id="marketing" name="marketing">
            <label for="marketing" class="checkbox-label">
              Deseo recibir novedades y comunicaciones comerciales personalizadas
            </label>
          </div>

          <button type="submit" class="submit-button">CONTINUAR</button>
        </form>
      </div>
    </div>
  </div>
  <script src="js/funcionalidades_form.js"></script>
</body>
</html>
