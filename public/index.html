<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro - Massimo Dutti</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body {
      min-height: 100vh;
    }

    .container {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }

    .image-section {
      position: relative;
      width: 100%;
      background-color: #000;
      min-height: 400px;
    }

    .form-section {
      width: 100%;
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-container {
      width: 100%;
      max-width: 450px;
    }

    .back-button {
      position: absolute;
      top: 1rem;
      left: 1rem;
      color: white;
      z-index: 10;
      cursor: pointer;
      background: none;
      border: none;
    }

    .access-link {
      position: absolute;
      top: 1rem;
      right: 1rem;
      color: white;
      z-index: 10;
      text-decoration: none;
    }

    .brand-name {
      position: absolute;
      bottom: 5rem;
      left: 2.5rem;
      color: white;
      font-size: 2.5rem;
      font-weight: 300;
      z-index: 10;
    }

    .cover-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      position: absolute;
      top: 0;
      left: 0;
    }

    h1 {
      font-size: 1.25rem;
      font-weight: 500;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 0;
      font-size: 0.9rem;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="date"]:focus {
      outline: none;
      border-color: #000;
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
    }

    .checkbox-group {
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .checkbox-label {
      font-size: 0.9rem;
      line-height: 1.4;
    }

    .checkbox-label a {
      color: #000;
    }

    .submit-button {
      width: 100%;
      padding: 0.75rem;
      background-color: #000;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      margin-top: 1rem;
    }

    .submit-button:hover {
      background-color: #333;
    }

    .error-message {
      color: #e53e3e;
      font-size: 0.8rem;
      margin-top: 0.25rem;
    }

    @media (min-width: 768px) {
      .container {
        flex-direction: row;
      }

      .image-section {
        width: 50%;
        min-height: 100vh;
      }

      .form-section {
        width: 50%;
        padding: 4rem;
      }

      .brand-name {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left side - Image -->
    <div class="image-section">
      <button class="back-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m12 19-7-7 7-7" />
          <path d="M19 12H5" />
        </svg>
      </button>
      <a href="#" class="access-link">ACCESO</a>
      <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-eZudBuXDNrxd6SvDCPlYDkYl9YEXjS.png" alt="Modelo con vestido negro" class="cover-image">
      <div class="brand-name">Massimo Dutti</div>
    </div>

    <!-- Right side - Form -->
    <div class="form-section">
      <div class="form-container">
        <h1>CREAR UNA CUENTA</h1>
        
        <form id="registration-form" novalidate>
          <div class="form-group">
            <label for="fullName">Nombre completo *</label>
            <input type="text" id="fullName" name="fullName">
            <div id="fullName-error" class="error-message"></div>
          </div>

          <div class="form-group">
            <label for="email">Correo electrónico *</label>
            <input type="email" id="email" name="email">
            <div id="email-error" class="error-message"></div>
          </div>

          <div class="form-group">
            <label for="password">Contraseña *</label>
            <div class="password-container">
              <input type="password" id="password" name="password">
              <button type="button" class="toggle-password" id="toggle-password">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z" />
                  <circle cx="12" cy="12" r="3" />
                </svg>
              </button>
            </div>
            <div id="password-error" class="error-message"></div>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirmar contraseña *</label>
            <input type="password" id="confirmPassword" name="confirmPassword">
            <div id="confirmPassword-error" class="error-message"></div>
          </div>

          <div class="form-group">
            <label for="dateOfBirth">Fecha de nacimiento (opcional)</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth">
          </div>

          <div class="checkbox-group">
            <input type="checkbox" id="termsAccepted" name="termsAccepted">
            <label for="termsAccepted" class="checkbox-label">
              Acepto la <a href="#">Política de Privacidad</a> *
            </label>
          </div>
          <div id="termsAccepted-error" class="error-message"></div>

          <div class="checkbox-group">
            <input type="checkbox" id="marketing" name="marketing">
            <label for="marketing" class="checkbox-label">
              Deseo recibir novedades y comunicaciones comerciales personalizadas
            </label>
          </div>

          <button type="submit" class="submit-button">CONTINUAR</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('registration-form');
      const passwordField = document.getElementById('password');
      const togglePasswordButton = document.getElementById('toggle-password');
      const submitButton = document.querySelector('button[type="submit"]');
  
      // Función para validar el formato del correo electrónico
      function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
      }
  
      // Función para validar la contraseña
      function validatePassword(password) {
        const hasUpperCase = /[A-Z]/.test(password);
        const hasLowerCase = /[a-z]/.test(password);
        const hasNumber = /[0-9]/.test(password);
        const isLongEnough = password.length >= 8;
        return hasUpperCase && hasLowerCase && hasNumber && isLongEnough;
      }
  
      // Función para actualizar el estado del botón de envío
      function updateSubmitButtonState() {
        const errors = document.querySelectorAll('.error-message');
        const hasErrors = Array.from(errors).some(error => error.textContent !== '');
        submitButton.disabled = hasErrors; // Deshabilitar el botón si hay errores
      }
  
      // Toggle password visibility
      togglePasswordButton.addEventListener('click', function() {
        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', type);
        
        // Cambiar el icono del ojo
        if (type === 'password') {
          this.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z" />
              <circle cx="12" cy="12" r="3" />
            </svg>
          `;
        } else {
          this.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24" />
              <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68" />
              <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61" />
              <line x1="2" x2="22" y1="2" y2="22" />
            </svg>
          `;
        }
      });
  
      // Validación del formulario
      form.addEventListener('submit', function(e) {
        e.preventDefault(); // Evitar el envío del formulario
  
        // Resetear mensajes de error
        const errorElements = document.querySelectorAll('.error-message');
        errorElements.forEach(element => {
          element.textContent = '';
        });
  
        let isValid = true;
  
        // Obtener valores del formulario
        const fullName = document.getElementById('fullName').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const termsAccepted = document.getElementById('termsAccepted').checked;
  
        // Validaciones
        if (!fullName) {
          document.getElementById('fullName-error').textContent = 'El nombre completo es obligatorio';
          isValid = false;
        }
  
        if (!email) {
          document.getElementById('email-error').textContent = 'El correo electrónico es obligatorio';
          isValid = false;
        } else if (!validateEmail(email)) {
          document.getElementById('email-error').textContent = 'Formato de correo electrónico inválido';
          isValid = false;
        }
  
        if (!password) {
          document.getElementById('password-error').textContent = 'La contraseña es obligatoria';
          isValid = false;
        } else if (!validatePassword(password)) {
          document.getElementById('password-error').textContent = 'La contraseña debe tener al menos 8 caracteres, una mayúscula, una minúscula y un número';
          isValid = false;
        }
  
        if (password !== confirmPassword) {
          document.getElementById('confirmPassword-error').textContent = 'Las contraseñas no coinciden';
          isValid = false;
        }
  
        if (!termsAccepted) {
          document.getElementById('termsAccepted-error').textContent = 'Debes aceptar los términos y condiciones';
          isValid = false;
        }
  
        // Actualizar el estado del botón de envío
        updateSubmitButtonState();
  
        if (isValid) {
          console.log('Form submitted successfully');
          alert('Formulario enviado correctamente');
          window.location.href = 'confirmacion.html'; // Redirigir a la página de confirmación
        }
      });
  
      // Validación del correo electrónico en el evento blur
      document.getElementById('email').addEventListener('blur', function() {
        const email = this.value.trim();
        if (!validateEmail(email)) {
          document.getElementById('email-error').textContent = 'Formato de correo electrónico inválido';
        } else {
          document.getElementById('email-error').textContent = ''; // Limpiar el mensaje de error si es válido
        }
        // Actualizar el estado del botón de envío
        updateSubmitButtonState();
      });
  
      // Agregar eventos de entrada para validar en tiempo real
      document.querySelectorAll('input').forEach(input => {
        input.addEventListener('input', updateSubmitButtonState);
      });
    });
  </script>
</body>
</html>
